<section class="w-full pl-4 pr-4" id="open-layers-map-wrapper">
  <div id="column-wrapper"
    class="mt-6 mb-6 relative flex section !pt-0 mx-auto max-lg:pb-8 max-lg:pt-6  max-md:gap-6 max-lg:flex-col rounded-[35px] border-2 border-black  mx-auto lg:overflow-hidden w-full h-full lg:aspect-video max-w-[1200px]">
    <div id="column-one"
      class="overflow-x-hidden gym-options map-box--child bg-brandRed flex flex-col h-full overflow-scroll transition-all duration-300 md:pb-6 md:max-lg:container"
      style="width:100%;max-width:600px;max-height:700px;min-height:700px;">
      <div id="state-buttons"
        class="state-button-group sticky bg-brandRed top-0 z-10 flex md:gap-3 max-md:px-6 lg:px-6 md:py-6 text-white">
        <button class="font-bold text-sm" disabled>Select your state:</button>
        <button type="button text-sm" data-state="ALL" class="state-button" id="state-all">All</button>
        <button type="button text-sm" data-state="WA" class="selected state-button" id="state-wa">WA</button>
        <button type="button text-sm" data-state="NSW" class="state-button" id="state-nsw">NSW</button>
        <button type="button text-sm" data-state="SA" class="state-button" id="state-sa">SA</button>
        <button type="button text-sm" data-state="VIC" class="state-button" id="state-vic">VIC</button>
      </div>
      <div class="flex items-center gap-4 text-xs uppercase pl-6 pr-6 pb-4">
					<span class="flex-shrink-0 text-white">Or</span>
					<hr class="flex-grow border-t-brandBlack">
				</div>
      <div id="search-container" class="px-6 pb-4">
        <input
          id="address-search"
          class="text-xs bg-white flex-shrink-0 max-md:my-4 !px-3.5 placeholder:text-black/60 !rounded-full pb-4 pt-4 pac-target-input w-full"
          type="text"
        />
      </div>
      <div id="gym-list">
        <div class="flex items-center justify-center mt-12">
          <span class="map-loader"></span>
        </div>
      </div>
    </div>
    <div id="swipe-instruct" class="container lg:hidden text-center text-white font-bold flex items-center justify-center gap-3 flex items-center w-full bg-[#dd2b32] m-0 max-w-full p-[15px]">
				<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" fill="currentColor" viewBox="0 0 512 248" class="w-4 rotate-180"><path d="M506.1 109.8 401.6 5.8c-7.8-7.8-20.5-7.8-28.3.1-7.8 7.8-7.8 20.5.1 28.3l70.2 69.8H20c-11 0-20 9-20 20s9 20 20 20h423.6l-70.2 69.8c-7.8 7.8-7.9 20.5-.1 28.3 7.8 7.8 20.5 7.9 28.3.1l104.5-104c7.9-7.9 7.8-20.6 0-28.4z"></path></svg>
				<span>Swipe to navigate</span>
				<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" fill="currentColor" viewBox="0 0 512 248" class="w-4"><path d="M506.1 109.8 401.6 5.8c-7.8-7.8-20.5-7.8-28.3.1-7.8 7.8-7.8 20.5.1 28.3l70.2 69.8H20c-11 0-20 9-20 20s9 20 20 20h423.6l-70.2 69.8c-7.8 7.8-7.9 20.5-.1 28.3 7.8 7.8 20.5 7.9 28.3.1l104.5-104c7.9-7.9 7.8-20.6 0-28.4z"></path></svg>
			</div>
    <div id="column-two" class="gym-options map-box--child" style="width:100%;max-width:600px;min-height:700px;">
      <div id="map" class="map" style="width:100%;height:100%">

      </div>
    </div>
  </div>
</section>
